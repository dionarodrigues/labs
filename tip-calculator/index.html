<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tip Calculator</title>
	</head>

	<body>
		<div
			class="bg-gray-800 w-full min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8"
		>
			<div
				class="rounded-xl bg-gray-900 w-full md:w-2/3 lg:w-2/4 shadow-2xl max-w-md"
			>
				<div class="p-5 pb-10 border-b border-green-900">
					<h1 class="mt-6 text-center text-4xl font-light text-green-400">
						Tip Calculator
					</h1>
					<p class="mt-2 text-center text-sm text-green-600">
						Split the bill & tips evenly.
					</p>
				</div>
				<form class="mt-8 px-10 pb-10" action="#" method="POST">
					<input type="hidden" name="remember" value="true" />
					<div class="-space-y-px rounded-md">
						<div class="mb-5">
							<label
								for="bill"
								class="mb-3 block text-base font-medium text-indigo-100"
							>
								Bill total
							</label>
							<input
								type="number"
								name="bill"
								id="bill"
								placeholder="0"
								min="0"
								class="w-full appearance-none rounded-full border border-2 border-green-300 bw-10 bg-green-100 py-3 px-6 text-base font-medium text-gray-900 placeholder:text-gray-900 outline-none focus:border-green-400 focus:bg-white"
							/>
						</div>
						<div class="mb-5">
							<label
								for="tip"
								class="mb-2 block text-base font-medium text-indigo-100"
							>
								Tip total (%)
							</label>
							<input
								type="number"
								name="tip"
								id="tip"
								placeholder="0"
								min="0"
								class="w-full appearance-none rounded-full border border-2 border-green-300 bw-10 bg-green-100 py-3 px-6 text-base font-medium text-gray-900 placeholder:text-gray-900 outline-none focus:border-green-400 focus:bg-white"
							/>
						</div>

						<div class="pt-5">
							<label
								for="people"
								class="mb-2 block text-base font-medium text-indigo-100 text-center"
							>
								People
							</label>
							<div class="flex align-center justify-center">
								<button
									type="button"
									class="peopleDecreaseBtn border-transparent rounded-full bg-green-600 py-2.5 px-5 text-2xl font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
								>
									-
								</button>
								<div class="mx-5 text-center w-full">
									<div
										class="peopleTotal text-xl py-3 px-6 font-medium text-white w-full"
									>
										1
									</div>
								</div>
								<button
									type="button"
									class="peopleIncreaseBtn border-transparent rounded-full bg-green-600 py-2.5 px-5 text-2xl font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
								>
									+
								</button>
							</div>
						</div>
					</div>
					<p
						class="result mt-6 text-center text-7xl font-light tracking-tight text-indigo-100"
					>
						0.00
					</p>
				</form>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>

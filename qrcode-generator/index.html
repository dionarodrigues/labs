<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>QR Code Generator</title>
	</head>

	<body>
		<div
			class="bg-gray-800 w-full min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8"
		>
			<div class="container mx-auto">
				<div class="flex justify-center px-6 my-12">
					<div class="w-full xl:w-3/4 lg:w-11/12 flex">
						<div
							class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
							style="
								background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800');
							"
						></div>
						<div
							class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none"
						>
							<div class="px-8 mb-4 text-center">
								<h3 class="pt-4 mb-2 text-3xl">QR Code Generator</h3>
								<p class="mb-4 text-sm text-gray-700">It's fast and simple!</p>
							</div>
							<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
								<div class="mb-5">
									<label for="url" class="mb-1 block text-base text-gray-800">
										Url
									</label>
									<input
										type="url"
										name="url"
										id="url"
										placeholder="http://"
										class="w-full appearance-none rounded-full border border-2 border-gray-300 bw-10 bg-white py-3 px-6 text-base font-medium text-gray-900 placeholder:text-gray-300 outline-none focus:border-gray-400 focus:bg-white"
										required
									/>
								</div>

								<div class="mb-5">
									<label for="size" class="mb-1 block text-base text-gray-800">
										Size
									</label>
									<select
										id="size"
										name="size"
										class="w-full rounded-full border border-2 border-gray-300 bw-10 bg-white py-3 px-6 text-base font-medium text-gray-900 placeholder:text-gray-300 outline-none focus:border-gray-400 focus:bg-white"
									>
										<option value="100">Small</option>
										<option value="250" selected>Medium</option>
										<option value="400">Large</option>
									</select>
								</div>

								<div class="mb-5">
									<label for="color" class="mb-1 block text-base text-gray-800">
										Color
									</label>
									<input type="color" name="color" id="color" class="w-full" />
								</div>

								<div class="flex justify-center items-center my-5">
									<div class="qr-code-container"></div>
								</div>

								<button
									class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
									type="submit"
								>
									Generate QR Code
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
